<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertical Subtraction Problems with Aligned Equals</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f8ff;
      cursor: pointer;
      font-family: sans-serif;
      user-select: none;
    }

    .container {
      text-align: center;
    }

    .problem {
      font-size: 5rem;
      color: transparent;
      -webkit-text-stroke: 2px black;
      margin: 1rem 0;
    }

    .equation {
      display: inline;
    }

    .equal {
      display: inline-block;
      width: 3rem;
      text-align: center;
    }

    .answer {
      display: inline;
    }
  </style>
</head>
<body onclick="handleClick()">
  <div class="container">
    <div id="problem1" class="problem">
      <span id="equation1" class="equation"></span>
      <span class="equal">=</span>
      <span id="answer1" class="answer"></span>
    </div>
    <div id="problem2" class="problem">
      <span id="equation2" class="equation"></span>
      <span class="equal">=</span>
      <span id="answer2" class="answer"></span>
    </div>
    <div id="problem3" class="problem">
      <span id="equation3" class="equation"></span>
      <span class="equal">=</span>
      <span id="answer3" class="answer"></span>
    </div>
    <div id="problem4" class="problem">
      <span id="equation4" class="equation"></span>
      <span class="equal">=</span>
      <span id="answer4" class="answer"></span>
    </div>
    <div id="problem5" class="problem">
      <span id="equation5" class="equation"></span>
      <span class="equal">=</span>
      <span id="answer5" class="answer"></span>
    </div>
  </div>

  <script>
    let problems = [
      { a: 0, b: 0, answerShown: false },
      { a: 0, b: 0, answerShown: false },
      { a: 0, b: 0, answerShown: false },
      { a: 0, b: 0, answerShown: false },
      { a: 0, b: 0, answerShown: false }
    ];

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateProblems() {
      for (let i = 0; i < problems.length; i++) {
        problems[i].a = getRandomInt(1, 99);
        problems[i].b = getRandomInt(1, problems[i].a);  // Ensure b is smaller than a for positive results
        document.getElementById(`equation${i + 1}`).textContent = `${problems[i].a} - ${problems[i].b}`;
        document.getElementById(`answer${i + 1}`).textContent = '';
        problems[i].answerShown = false;
      }
    }

    function handleClick() {
      let allAnswersRevealed = true;

      for (let i = 0; i < problems.length; i++) {
        if (!problems[i].answerShown) {
          allAnswersRevealed = false;
          document.getElementById(`answer${i + 1}`).textContent = ` ${problems[i].a - problems[i].b}`;
          problems[i].answerShown = true;
        }
      }

      if (allAnswersRevealed) {
        generateProblems();
      }
    }

    generateProblems();
  </script>
</body>
</html>
