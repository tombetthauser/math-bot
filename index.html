<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Split Image into 3x3 Grid</title>
</head>
<body>
  <h1>Split Image into 3x3 Grid</h1>

  <input type="file" id="upload" accept="image/*">
  <br><br>
  <button id="splitButton">Split and Download</button>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const upload = document.getElementById('upload');
    const splitButton = document.getElementById('splitButton');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();

    upload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    splitButton.addEventListener('click', () => {
      if (!img.src) {
        alert('Please upload an image first.');
        return;
      }

      img.onload = () => {
        const width = img.width;
        const height = img.height;
        const pieceWidth = width / 3;
        const pieceHeight = height / 3;

        // Set canvas size for the full image
        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0);

        let count = 1;
        for (let row = 0; row < 3; row++) {
          for (let col = 0; col < 3; col++) {
            const pieceCanvas = document.createElement('canvas');
            const pieceCtx = pieceCanvas.getContext('2d');
            pieceCanvas.width = pieceWidth;
            pieceCanvas.height = pieceHeight;

            pieceCtx.drawImage(
              canvas,
              col * pieceWidth,
              row * pieceHeight,
              pieceWidth,
              pieceHeight,
              0,
              0,
              pieceWidth,
              pieceHeight
            );

            // Download each piece
            const link = document.createElement('a');
            link.download = `piece_${count}.png`;
            link.href = pieceCanvas.toDataURL();
            link.click();
            count++;
          }
        }
      }

      // If image already loaded (cached), trigger onload manually
      if (img.complete) {
        img.onload();
      }
    });
  </script>
</body>
</html>
